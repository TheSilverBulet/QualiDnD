<mat-tab-group mat-stretch-tabs>
    <mat-tab label="Users">
        <br />
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
            style="margin-left: auto; margin-right: auto; width: 60%">

            <!-- userName Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
                <td mat-cell *matCellDef="let user">
                    {{ user.username }}</td>
            </ng-container>

            <!-- firstName Column -->
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
                <td mat-cell *matCellDef="let user">
                    {{ user.firstName }}</td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let user">
                    <button mat-icon-button [matMenuTriggerFor]="userMenu">
                        <i class="material-icons">more_vert</i>
                    </button>
                    <mat-menu #userMenu="matMenu" yPosition="below">
                        <button mat-menu-item *ngIf="!isSelf(user.username)"
                            (click)="deleteUser(user.username)">Delete</button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-tab>
    <mat-tab label="Create Data">
        <app-record-keeping></app-record-keeping>
    </mat-tab>
</mat-tab-group>
