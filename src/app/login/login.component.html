<div class="center-div">
    <mat-card appearance="outlined" class="main-card">
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field class="main-field">
                    <mat-label>Username</mat-label>
                    <input type="email" matInput formControlName="username" [errorStateMatcher]="matcher"
                        placeholder="Username">
                </mat-form-field>
                <br />
                <mat-form-field class="main-field">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher"
                        placeholder="Password">
                </mat-form-field>
            </form>
            <mat-card-actions>
                <button class="left-align-button" mat-flat-button (click)="register()">Register</button>
                <button [disabled]="!loginForm.valid" type="submit" class="right-align-button" mat-flat-button
                    (click)="login()">Login</button>
            </mat-card-actions>
        </mat-card-content>
        <mat-card-footer>
            <button class="small-button" mat-button (click)="clear()">Clear</button>
        </mat-card-footer>
    </mat-card>
</div>
<div class="center-div">
    <img ngSrc="img/dungeons-dragons-logo.png" alt="logoAlt" width="512" height="256" />
</div>
