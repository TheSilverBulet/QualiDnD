<div class="center-div">
    <mat-card appearance="outlined" class="login-card">
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field class="login-field">
                    <mat-label>Username</mat-label>
                    <input type="email" matInput formControlName="username" [errorStateMatcher]="matcher"
                        placeholder="Username">
                </mat-form-field>
                <br />
                <mat-form-field class="login-field">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher"
                        placeholder="Password">
                </mat-form-field>
            </form>
            <button class="left-align-button" mat-flat-button class="tertiary" (click)="clear()">Clear</button>
            <button [disabled]="!loginForm.valid" type="submit" class="right-align-button" mat-flat-button (ngSubmit)="login()">Login</button>
        </mat-card-content>
    </mat-card>
</div>
<div class="center-div">
    <img ngSrc="img/dungeons-dragons-logo.png" alt="logoAlt" width="512" height="256" />
</div>
