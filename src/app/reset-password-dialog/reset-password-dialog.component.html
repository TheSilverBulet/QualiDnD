<div mat-dialog-content>
    <mat-radio-group name="resetGroup" [(ngModel)]="resetFlag">
        <mat-radio-button [value]="'password'">Reset Password</mat-radio-button>
        <mat-radio-button [value]="'username'">Reset Username</mat-radio-button>
        <br />
    </mat-radio-group>
    <br />
    <div *ngIf="resetFlag === 'password'">
        <form>
            <mat-form-field>
                <input matInput name="firstname" placeholder="First Name" [(ngModel)]='firstName'>
            </mat-form-field><br />
            <mat-form-field>
                <input matInput name="username" placeholder="Username" [(ngModel)]='username'>
            </mat-form-field><br />
            <mat-form-field>
                <input matInput name="newPassword" type="password" placeholder="New Password" [(ngModel)]='newPassword'>
            </mat-form-field><br />
        </form>
    </div>
    <div *ngIf="resetFlag === 'username'">
        <form>
            <mat-form-field>
                <input matInput name="firstname" placeholder="First Name" [(ngModel)]='firstName'>
            </mat-form-field><br />
            <mat-form-field>
                <input matInput name="lastName" placeholder="Last Name" [(ngModel)]='lastName'>
            </mat-form-field><br />
            <mat-form-field>
                <input matInput name="oldUsername" placeholder="Old Username" [(ngModel)]='oldUsername'>
            </mat-form-field><br />
            <mat-form-field>
                <input matInput name="newUsername" placeholder="New Username" [(ngModel)]='newUsername'>
            </mat-form-field><br />
        </form>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button color="warn" [matDialogClose]>Close</button>
    <button mat-button color="primary" (click)="reset()" [matDialogClose]>Submit</button>
</div>
