<div mat-dialog-content>
    <form>
        <mat-form-field>
            <input readonly matInput name="attributeKey" [(ngModel)]='attributeKey'>
        </mat-form-field><br />
        <mat-form-field>
            <input readonly matInput name="attributeCurrentValue" [(ngModel)]='attributeCurrentValue'>
        </mat-form-field><br />
        <mat-form-field>
            <input matInput name="attributeNewValue" [placeholder]="this.placeholderValue"
                [(ngModel)]='attributeNewValue'>
        </mat-form-field><br />
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button color="warn" [matDialogClose]>Close</button>
    <button mat-button color="primary" (click)="updateAttribute()" [matDialogClose]>Submit</button>
</div>
